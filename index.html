<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="https://i.ibb.co/6yLbtCV/spamazon.gif" alt="Welcome to Spamazon" class="title-gif"></h1>
            <div class="marquee">
                <p>Welcome to your one stop shop this side of the galaxy! Buy! Consume! Embrase Captialism!</p>
            </div>
        </header>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <div>
                <label for="gold-input">Your Gold:</label>
                <input type="number" id="gold-input" min="0" value="0">
                <button onclick="updateGold()">Update Gold</button>
            </div>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">0</span> gp</p>
            <p>Remaining Gold: <span id="remaining-gold">0</span> gp</p>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
        <nav id="main-nav">
            <button data-category="non-magic items">Non-Magic Items</button>
            <button data-category="magic items">Magic Items</button>
            <button data-category="spelljammers">SpellJamers</button>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for items...">
            <button type="submit">Search</button>
            </div>
        <main>
            <div id="sub-nav"></div>
            <div id="content"></div>
              
        <footer>
                <p>Â© 2000 Spamazon and suborditnates are owned by the Elvish Imperial Navy. Best viewed in Arcane Explorer 5.5 or Invocation Navigator 6.0</p>
                <img src="https://64.media.tumblr.com/1460c02e58900dbc225caa42866cef72/tumblr_ppkuwq31Ii1vpf6ddo1_400.gifv" alt="Under Construction" class="construction-gif">
        </footer>
    </div>
</div>
<script src="./assets/script.js"></script>
</body>
</html>
